<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script async src="./index.js"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header class="header">
      <div class="contenedor-header">
        <form class="buscar-form">
          <input
            type="text"
            class="buscar-text"
            placeholder="Buscar.."
            name="buscar"
          />

          <button class="buscar-boton">buscar</button>
        </form>
      </div>
    </header>

    <div class="content">
      <h2 class="resultados">resultados: <span class="cantidad-resultados"></span></h2>
      
    <template id="product-template">
       
      <div class="content-product" >
        <div>
          <img
            class="image-product"
            alt=""
          />
        </div>
        <div class="content-datos">
          <div class="datos-flex">
            <h3 class="nombre-producto"></h3>
            <p>estado: <span class="content-estado"></span></p>
            <p>disponibles: <span class="content-vendidos"></span></p>
            <a href="" class="link">link</a>
          </div>
        </div>
        <div class="content-price"><h3>$9999</h3></div>
      </div>
    </div>
    </template>
  </body>
</html>
